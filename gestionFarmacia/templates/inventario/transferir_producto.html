{% extends 'base.html' %}

{% block title %}Transferir Producto{% endblock %}

{% block content %}
<h1>Transferir Producto desde {{ sucursal_origen.nombre }}</h1>


{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="post" class="mt-3">
    {% csrf_token %}

    <div class="mb-3">
        <label for="producto" class="form-label">Producto:</label>
        <select name="producto" id="producto" class="form-control">
            {% for producto in productos %}
                <option value="{{ producto.id }}">{{ producto.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad:</label>
        <input type="number" name="cantidad" id="cantidad" class="form-control" required min="1">
    </div>

    <div class="mb-3">
        <label for="sucursal_destino" class="form-label">Sucursal Destino:</label>
        <select name="sucursal_destino" id="sucursal_destino" class="form-control">
            {% for sucursal in sucursales %}
                <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Transferir</button>
</form>
{% endblock %}
