{% extends 'base.html' %}

{% block title %}Crear Pedido{% endblock %}

{% block content %}
<h1>Crear Pedido</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <h2>Productos</h2>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>
                    <input type="checkbox" name="productos" value="{{ producto.id }}">
                    {{ producto.nombre }}
                </td>
                <td>
                    <input type="number" name="cantidades" min="1" placeholder="Cantidad">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit" class="btn btn-primary">Crear Pedido</button>
</form>
{% endblock %}
